<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin admin@SERVERNAMETOBEREPLACED.com
  ServerName  localhost

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /var/www/SERVERNAMETOBEREPLACED/public_html
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/SERVERNAMETOBEREPLACED/log/error.log
  CustomLog /var/www/SERVERNAMETOBEREPLACED/log/access.log combined
</VirtualHost>
  